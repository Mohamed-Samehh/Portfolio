<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Certificates of Mohamed Sameh Elkholy">
  <title>Certificates - Mohamed Sameh Elkholy</title>
  
  <!-- Icon -->
  <link rel="icon" href="./assets/icon.png" type="image/x-icon">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="certificates_style.css"> 
</head>

<body>
    <!-- Portfolio Button -->
    <div class="back-button">
      <a href="index.html" id="Portfolio" class="btn btn-outline-primary">
        <i class="fa-solid fa-user"></i><span>&nbsp; Portfolio</span>
      </a>
    </div>

    <!-- Sorting Dropdown Button -->
    <div class="sorting-buttons text-start ms-3">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle mt-3" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-reorder"></i>
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" data-type="date" onclick="toggleSort(this)">Sort by Date</button></li>
          <li><button class="dropdown-item" data-type="alphabetical" onclick="toggleSort(this)">Sort by Alphabet</button></li>
        </ul>
      </div>
    </div>
  
    <!-- Certificates Section -->
    <section id="certificates" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">My Certificates</h2>

        <!-- Search Bar -->
        <div class="search-container mb-5">
          <div class="input-group">
              <select class="custom-select search-category">
                  <option value="title">Certificate Name</option>
                  <option value="institute">Institute Name</option>
              </select>
              <input type="text" class="form-control search-input" placeholder="Search">
              <div class="input-group-append">
                  <span class="search-icon">
                      <i class="fas fa-search"></i>
                  </span>
              </div>
          </div>
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="no-results-message" style="display: none;">
          No results found for "<span id="search-query"></span>"
        </div>

        <div class="row" id="certificates-container">
          <!-- Certificate Cards will be inserted here by JavaScript -->
        </div>

        <div id="modals-container">
          <!-- Modals will be inserted here by JavaScript -->
        </div>

      </div>
    </section>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="certificates_script.js"></script>
</body>
</html>
